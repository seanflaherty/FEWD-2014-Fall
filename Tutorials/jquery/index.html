<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    a.test {
      font-weight: bold;
    }
  </style>
  <title>Demo</title>
</head>

<body>
  <a href="http://jquery.com/">jQuery</a>
  <script src="jquery-2.1.1.js"></script>
  <script>
    $(document).ready(function() {
        $( "a" ).addClass( "test" );
      $("a").click(function(event) {
        alert("The link will no longer take you to jquery.com");
        event.preventDefault();
      });
    });
  </script>
</body>

</html>
